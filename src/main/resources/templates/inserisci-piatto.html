<!DOCTYPE html>

<head th:replace="fragments/base :: head(title='SIW Catering - Inserisci piatto')"></head>

<body>

	<div th:replace="fragments/base :: header"></div>
	
	<main class="row m-5">
		<div id="main-left" class="col-4"></div>
		<div id="main-center" class="col-4">
			<h2 class="text-center">Inserisci piatto</h2>
			<br>
			<form th:action="@{'/admin/buffet/' + ${buffet.id} + '/piatto'}" method="post" th:object="${piatto}">
				<div class="mb-3">
					<label for="input-nome" class="form-label">Nome</label>
					<input type="text" th:field="*{nome}" class="form-control" id="input-nome" />
				</div>
				<div class="mb-3">
					<label for="input-descrizione" class="form-label">Descrizione</label>
					<input type="text" th:field="*{descrizione}" class="form-control" id="input-descrizione" />
				</div>
				<button type="submit" class="btn btn-primary">Inserisci</button>
			</form>
		</div>
		<div id="main-right" class="col-4"></div>
	</main>
	
	<div th:replace="fragments/base :: scripts"></div>
	
</body>

</html>
