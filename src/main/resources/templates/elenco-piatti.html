<!DOCTYPE html>
<html>

<head th:replace="fragments/base :: head(title='Piatti')"></head>

<body>
		
	<div th:replace="fragments/base :: header"></div>
	
	<main class="container container-custom-main my-2">
		
		<div th:unless="${#lists.isEmpty(piatti)}" class="list-group">
			<a th:href="@{'/piatto/' + ${piatto.id}}" class="list-group-item list-group-item-action"
				th:each="piatto : ${piatti}">
				<div class="d-flex w-100 justify-content-between">
					<div>
						<span th:text="${piatto.nome}"></span>
					</div>
				</div>
			</a>
		</div>
		
		<div th:if="${#lists.isEmpty(piatti)}" class="d-flex flex-column justify-content-center align-items-center">
			<img th:src="@{/images/kitchen.png}" class="img-fluid w-50">
			<p th:text="#{piatto.emptyCollection}"></p>			
		</div>
		
	</main>
		
	<div th:replace="fragments/base :: scripts"></div>
	
</body>

</html>
