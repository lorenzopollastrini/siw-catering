<!DOCTYPE html>
<html>

<head th:replace="fragments/base :: head(title='Buffet')"></head>

<body>

	<div th:replace="fragments/base :: header"></div>

	<main class="row m-3">
		<div id="main-left" class="col-2"></div>
		<div id="main-center" class="col-8">
			<div class="list-group">
				<a th:href="@{'/buffet/' + ${buffet.id}}" class="list-group-item list-group-item-action"
					th:each="buffet : ${buffets}">
					<div class="d-flex w-100 justify-content-between">
						<div>
							<!-- TODO: icona -->
							<span th:text="${buffet.nome}"></span>
						</div>
						<span th:if="${#lists.size(buffet.piatti) == 1}" class="badge bg-primary rounded-pill"
							th:text="${#lists.size(buffet.piatti) + ' piatto'}"></span>
						<span th:if="${#lists.size(buffet.piatti) != 1}" class="badge bg-primary rounded-pill"
							th:text="${#lists.size(buffet.piatti) + ' piatti'}"></span>
					</div>
				</a>
			</div>
		</div>
		<div id="main-right" class="col-2"></div>
	</main>

	<div th:replace="fragments/base :: scripts"></div>

</body>

</html>
