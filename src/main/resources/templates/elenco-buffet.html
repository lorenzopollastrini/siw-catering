<!DOCTYPE html>
<html>

<head th:replace="fragments/base :: head(title='Buffet')"></head>

<body>

	<div th:replace="fragments/base :: header"></div>

	<main class="container container-custom-main my-2">

		<div th:unless="${#lists.isEmpty(buffets)}" class="list-group">
			<a th:href="@{'/buffet/' + ${buffet.id}}" class="list-group-item list-group-item-action"
				th:each="buffet : ${buffets}">
				<div class="d-flex w-100 justify-content-between">
					<div>
						<span th:text="${buffet.nome}"></span>
					</div>
					<span th:if="${#lists.size(buffet.piatti) == 1}" class="badge bg-dark rounded-pill"
						th:text="${#lists.size(buffet.piatti) + ' piatto'}"></span>
					<span th:if="${#lists.size(buffet.piatti) != 1}" class="badge bg-dark rounded-pill"
						th:text="${#lists.size(buffet.piatti) + ' piatti'}"></span>
				</div>
			</a>
		</div>

		<div th:if="${#lists.isEmpty(buffets)}" class="d-flex flex-column justify-content-center align-items-center">
			<img th:src="@{/images/kitchen.png}" class="img-fluid w-50">
			<p>Non Ã¨ ancora stato inserito alcun buffet</p>
		</div>

	</main>

	<div th:replace="fragments/base :: scripts"></div>

</body>

</html>
