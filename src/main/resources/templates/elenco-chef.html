<!DOCTYPE html>
<html>

<head th:replace="fragments/base :: head(title='Chef')"></head>

<body>

	<div th:replace="fragments/base :: header"></div>

	<main class="container container-custom-main my-2">

		<div th:unless="${#lists.isEmpty(chefs)}" class="list-group">
			<a th:href="@{'/chef/' + ${chef.id}}" class="list-group-item list-group-item-action"
				th:each="chef : ${chefs}">
				<div class="d-flex w-100 justify-content-between align-items-center">
					<div>
						<div>
							<i class="fa-solid fa-user"></i>
							<span class="mx-2" th:text="${chef.nome + ' ' + chef.cognome}"></span>
						</div>
						<div>
							<i class="fa-solid fa-location-dot"></i>
							<span class="text-muted mx-2" th:text="${chef.nazione}"></span>
						</div>
					</div>
					<span class="badge bg-dark rounded-pill" th:text="${#lists.size(chef.buffet) + ' buffet'}"></span>
				</div>
			</a>
		</div>

		<div th:if="${#lists.isEmpty(chefs)}" class="d-flex flex-column justify-content-center align-items-center">
			<img th:src="@{/images/kitchen.png}" class="img-fluid w-50">
			<p th:text="#{EMPTY_COLLECTION_CHEF}"></p>
		</div>

	</main>

	<div th:replace="fragments/base :: scripts"></div>

</body>

</html>
