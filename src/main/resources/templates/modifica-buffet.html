<!DOCTYPE html>

<head th:replace="fragments/base :: head(title='Modifica buffet')"></head>

<body>

	<div th:replace="fragments/base :: header"></div>

	<main class="container container-custom-form my-2">

		<h2 class="text-center">Modifica buffet</h2>
		<br>
		<form th:action="@{'/admin/buffet/' + ${buffet.id} + '/modifica'}" method="post" th:object="${buffet}">
			<div class="mb-3">
				<label for="input-nome" class="form-label">Nome</label>
				<input type="text" th:field="*{nome}" class="form-control form-control-custom"
					th:classappend="${#fields.hasErrors('nome') ? 'is-invalid' : ''}" id="input-nome" />
				<div class="invalid-feedback">
					<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
				</div>
			</div>
			<div class="mb-3">
				<label for="textarea-descrizione" class="form-label">Descrizione</label>
				<textarea th:field="*{descrizione}" class="form-control form-control-custom textarea-descrizione"
					th:classappend="${#fields.hasErrors('descrizione') ? 'is-invalid' : ''}"
					id="textarea-descrizione" />
				<div class="invalid-feedback">
					<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
				</div>
			</div>
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{chef}" />
			<input type="hidden" th:field="*{piatti}" />
			<div class="d-grid">
				<button type="submit" class="btn btn-primary btn-primary-custom" th:text="#{SAVE_CHANGES}"></button>
			</div>
		</form>

	</main>

	<div th:replace="fragments/base :: scripts"></div>

</body>

</html>
