<!DOCTYPE html>

<head th:replace="fragments/base :: head(title='SIW Catering - Modifica chef')"></head>

<body>

	<div th:replace="fragments/base :: header"></div>
	
	<main class="row m-5">
		<div id="main-left" class="col-4"></div>
		<div id="main-center" class="col-4">
			<h2 class="text-center">Modifica chef</h2>
			<br>
			<form th:action="@{'/admin/chef/' + ${chef.id} + '/modifica'}" method="post" th:object="${chef}">
				<div class="mb-3">
					<label for="input-nome" class="form-label">Nome</label>
					<input type="text" th:field="*{nome}" class="form-control" id="input-nome" />
				</div>
				<div class="mb-3">
					<label for="input-cognome" class="form-label">Cognome</label>
					<input type="text" th:field="*{cognome}" class="form-control" id="input-cognome" />
				</div>
				<div class="mb-3">
					<label for="input-nazione" class="form-label">Nazione</label>
					<input type="text" th:field="*{nazione}" class="form-control" id="input-nazione" />
				</div>
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{buffet}" />
				<button type="submit" class="btn btn-primary">Modifica</button>
			</form>
		</div>
		<div id="main-right" class="col-4"></div>
	</main>
	
	<div th:replace="fragments/base :: scripts"></div>
	
</body>

</html>
