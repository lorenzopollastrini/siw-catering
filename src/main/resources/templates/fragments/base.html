<!DOCTYPE html>
<html>

<head th:fragment="head(title)">
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

	<header th:fragment="header">
	
		<div class="container-fluid">
		
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					<h1 class="p-5 text-center">SIW Catering</h1>
				</div>
				<div class="col-4">
					<div class="d-flex justify-content-end align-items-center flex-wrap pt-3">
						<div class="me-2">
							<i class="bi bi-person"></i>
							<span sec:authentication="name"></span>
						</div>
						<!-- TODO: icona logout -->
						<a class="btn btn-dark" th:href="@{/logout}">Disconnettiti</a>	
					</div>	
				</div>
			</div>
			
		</div>
		
		<nav class="d-flex justify-content-around border-top border-bottom p-2">
            <a th:href="@{/chef}">CHEF</a>
            <a th:href="@{/buffet}">BUFFET</a>
            <a th:href="@{/piatto}">PIATTI</a>
            <a th:href="@{/admin}" sec:authorize="hasAuthority('ADMIN')">HOME ADMIN</a>
        </nav>
        
	</header>
	
	<div class="scripts" th:fragment="scripts">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</div>
	
</body>

</html>
