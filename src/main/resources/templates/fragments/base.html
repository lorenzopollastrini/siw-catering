<!DOCTYPE html>
<html>

<head th:fragment="head(title)">
	<title th:text="${title}"></title>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/381144165f.js" crossorigin="anonymous"></script>
</head>

<body>

	<header class="position-relative" th:fragment="header">
	
		<img th:src="@{/images/siw-catering-logo.svg}" class="d-block mx-auto p-3" />
		
		<div class="position-absolute top-0 end-0 d-flex justify-content-end align-items-center flex-wrap p-3">
			<div>
				<i class="fa-solid fa-user"></i>
				<span sec:authentication="name" class="mx-2"></span>
			</div>
			<a class="btn btn-dark" th:href="@{/logout}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>	
		</div>
	
		<nav class="d-flex justify-content-around border-top border-bottom p-2">
            <a th:href="@{/chef}">CHEF</a>
            <a th:href="@{/buffet}">BUFFET</a>
            <a th:href="@{/piatto}">PIATTI</a>
            <a th:href="@{/admin}" sec:authorize="hasAuthority('ADMIN')">HOME ADMIN</a>
        </nav>
        
	</header>
	
	<div class="scripts" th:fragment="scripts">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</div>
	
</body>

</html>
