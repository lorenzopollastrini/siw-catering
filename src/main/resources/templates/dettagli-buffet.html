<!DOCTYPE html>
<html>

<head th:replace="fragments/base :: head(title=${buffet.nome})"></head>

<body>

	<div th:replace="fragments/base :: header"></div>

	<div class="container-fluid">
		
		<main class="row m-3">
			<div id="main-left" class="col-2"></div>
			<div id="main-center" class="col-8">
			
				<div th:each="message : ${successFlashMessages}" th:text="${message}" class="alert alert-success" role="alert"></div>
				
				<div class="position-relative">
					<h5 class="text-center" th:text="${'Buffet &ldquo;' + buffet.nome + '&rdquo;'}"></h5>
					<div sec:authorize="hasAuthority('ADMIN')" class="dropdown dropdown-custom position-absolute top-0 end-0">
						<button class="dropdown-button" type="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<i class="bi bi-three-dots"></i>
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item"
									th:href="@{'/admin/buffet/' + ${buffet.id} + '/modifica'}">Modifica
									generalità</a></li>
							<li><a class="dropdown-item"
									th:href="@{'/admin/buffet/' + ${buffet.id} + '/piatto/nuovo'}">Aggiungi
									piatto</a></li>
							<li><a class="dropdown-item"
									th:href="@{'/admin/buffet/' + ${buffet.id} + '/cancella'}">Cancella</a>
							</li>
						</ul>
					</div>
				</div>
				
				<div>
					<i class="fa-solid fa-user"></i>
					<span class="mx-2">
						Dello chef
						<a th:href="@{'/chef/' + ${buffet.chef.id}}" th:text="${buffet.chef.nome + ' ' + buffet.chef.cognome}"></a>
					</span>
				</div>
				
				<br>
				
				<div class="callout">
					<h6>Descrizione del buffet</h6>
					<p class="description m-0" th:text="${buffet.descrizione}"></p>
				</div>
	
				<br>
	
				<h5 class="text-center">Menù</h5>
				<div class="d-flex justify-content-center align-items-center">
					<hr class="hr-small" size="2">
				</div>
				<br>
				<ul class="list-group list-group-flush list-group-custom">
					<li class="list-group-item d-flex justify-content-between align-items-center" th:each="piatto : ${buffet.piatti}">
						<div>
							<span th:text="${piatto.nome}"></span>
							<p class="description m-0"
							th:text="${#strings.capitalize(#strings.listJoin(piatto.ingredienti.![#strings.toLowerCase(nome)], ', '))}">
							</p>
						</div>
						<a th:href="@{'/piatto/' + ${piatto.id}}" class="btn btn-primary btn-primary-custom">Dettagli</a>
					</li>
				</ul>
				
				<br>
				
			</div>
			<div id="main-right" class="col-2"></div>
		</main>
		
	</div>

	<div th:replace="fragments/base :: scripts"></div>

</body>

</html>
