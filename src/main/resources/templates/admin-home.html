<!DOCTYPE html>
<html>

<head th:replace="fragments/base :: head(title='Home Admin')"></head>

<body>

	<div th:replace="fragments/base :: header"></div>

	<main class="container container-custom-main my-2">

		<div th:each="message : ${successFlashMessages}" th:text="${message}" class="alert alert-success" role="alert">
		</div>

		<div class="accordion accordion-custom">
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingOne">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						Chef
					</button>
				</h2>
				<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
					<div class="accordion-body">
						<div>
							<a class="btn btn-dark" th:href="@{/admin/inserisci-chef}" th:text="#{chef.createButtonText}"></a>
						</div>
						<br>
						<ul th:unless="${#lists.isEmpty(chefs)}" class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
								th:each="chef : ${chefs}">
								<a th:href="@{'/chef/' + ${chef.id}}" th:text="${chef.nome + ' ' + chef.cognome}"></a>
								<div class="dropdown dropdown-custom">
									<button class="dropdown-button" type="button" data-bs-toggle="dropdown"
										aria-expanded="false">
										<i class="bi bi-three-dots"></i>
									</button>
									<ul class="dropdown-menu">
										<li><a class="dropdown-item"
												th:href="@{'/admin/chef/' + ${chef.id} + '/modifica'}"
												th:text="#{editGeneralInfoButtonText}"></a></li>
										<li><a class="dropdown-item"
												th:href="@{'/admin/chef/' + ${chef.id} + '/buffet/nuovo'}"
												th:text="#{buffet.createButtonText}"></a></li>
										<li><a class="dropdown-item"
												th:href="@{'/admin/chef/' + ${chef.id} + '/cancella'}"
												th:text="#{deleteButtonText}"></a>
										</li>
									</ul>
								</div>
							</li>
						</ul>
						<p th:if="${#lists.isEmpty(chefs)}" th:text="#{chef.emptyCollection}"></p>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingTwo">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
						Buffet
					</button>
				</h2>
				<div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
					<div class="accordion-body">
						<ul th:unless="${#lists.isEmpty(buffets)}" class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
								th:each="buffet : ${buffets}">
								<a th:href="@{'/buffet/' + ${buffet.id}}" th:text="${buffet.nome}"></a>
								<div class="dropdown dropdown-custom">
									<button class="dropdown-button" type="button" data-bs-toggle="dropdown"
										aria-expanded="false">
										<i class="bi bi-three-dots"></i>
									</button>
									<ul class="dropdown-menu">
										<li><a class="dropdown-item"
												th:href="@{'/admin/buffet/' + ${buffet.id} + '/modifica'}"
												th:text="#{editGeneralInfoButtonText}"></a></li>
										<li><a class="dropdown-item"
												th:href="@{'/admin/buffet/' + ${buffet.id} + '/piatto/nuovo'}"
												th:text="#{piatto.createButtonText}"></a></li>
										<li><a class="dropdown-item"
												th:href="@{'/admin/buffet/' + ${buffet.id} + '/cancella'}"
												th:text="#{deleteButtonText}"></a>
										</li>
									</ul>
								</div>
							</li>
						</ul>
						<p th:if="${#lists.isEmpty(buffets)}" th:text="#{buffet.emptyCollection}"></p>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingThree">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
						Piatti
					</button>
				</h2>
				<div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree">
					<div class="accordion-body">
						<ul th:unless="${#lists.isEmpty(piatti)}" class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
								th:each="piatto : ${piatti}">
								<a th:href="@{'/piatto/' + ${piatto.id}}" th:text="${piatto.nome}"></a>
								<div class="dropdown dropdown-custom">
									<button class="dropdown-button" type="button" data-bs-toggle="dropdown"
										aria-expanded="false">
										<i class="bi bi-three-dots"></i>
									</button>
									<ul class="dropdown-menu">
										<li><a class="dropdown-item"
												th:href="@{'/admin/piatto/' + ${piatto.id} + '/modifica'}"
												th:text="#{editGeneralInfoButtonText}"></a></li>
										<li><a class="dropdown-item"
												th:href="@{'/admin/piatto/' + ${piatto.id} + '/ingrediente/nuovo'}"
												th:text="#{ingrediente.createButtonText}"></a></li>
										<li><a class="dropdown-item"
												th:href="@{'/admin/piatto/' + ${piatto.id} + '/cancella'}"
												th:text="#{deleteButtonText}"></a>
										</li>
									</ul>
								</div>
							</li>
						</ul>
						<p th:if="${#lists.isEmpty(piatti)}" th:text="#{piatto.emptyCollection}"></p>
					</div>
				</div>
			</div>
		</div>

	</main>

	<div th:replace="fragments/base :: scripts"></div>

</body>

</html>
