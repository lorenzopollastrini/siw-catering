<!DOCTYPE html>
<html>

<head th:replace="fragments/base :: head(title='Admin Home')"></head>

<body>

	<div th:replace="fragments/base :: header"></div>

	<div class="container-fluid">

		<main class="row m-3">
			<div id="main-left" class="col-2"></div>
			<div id="main-center" class="col-8">
				<div class="accordion accordion-custom">
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
								Chef
							</button>
						</h2>
						<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
							<div class="accordion-body">
								<a class="btn btn-dark" th:href="@{/admin/inserisci-chef}">Inserisci chef</a>
								<br><br>
								<ul class="list-group">
									<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
										th:each="chef : ${chefs}">
										<a th:href="@{'/chef/' + ${chef.id}}"
											th:text="${chef.nome + ' ' + chef.cognome}"></a>
										<div class="dropdown dropdown-custom">
											<button class="dropdown-button" type="button" data-bs-toggle="dropdown"
												aria-expanded="false">
												<i class="bi bi-three-dots"></i>
											</button>
											<ul class="dropdown-menu">
												<li><a class="dropdown-item"
														th:href="@{'/admin/chef/' + ${chef.id} + '/modifica'}">Modifica
														generalità</a></li>
												<li><a class="dropdown-item"
														th:href="@{'/admin/chef/' + ${chef.id} + '/buffet/nuovo'}">Aggiungi
														buffet</a></li>
												<li><a class="dropdown-item"
														th:href="@{'/admin/chef/' + ${chef.id} + '/cancella'}">Cancella</a>
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTwo">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
								Buffet
							</button>
						</h2>
						<div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
							<div class="accordion-body">
								<ul class="list-group">
									<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
										th:each="buffet : ${buffets}">
										<a th:href="@{'/buffet/' + ${buffet.id}}" th:text="${buffet.nome}"></a>
										<div class="dropdown dropdown-custom">
											<button class="dropdown-button" type="button" data-bs-toggle="dropdown"
												aria-expanded="false">
												<i class="bi bi-three-dots"></i>
											</button>
											<ul class="dropdown-menu">
												<li><a class="dropdown-item"
														th:href="@{'/admin/buffet/' + ${buffet.id} + '/modifica'}">Modifica
														generalità</a></li>
												<li><a class="dropdown-item"
														th:href="@{'/admin/buffet/' + ${buffet.id} + '/piatto/nuovo'}">Aggiungi
														piatto</a></li>
												<li><a class="dropdown-item"
														th:href="@{'/admin/buffet/' + ${buffet.id} + '/cancella'}">Cancella</a>
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingThree">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
								Piatti
							</button>
						</h2>
						<div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree">
							<div class="accordion-body">
								<ul class="list-group">
									<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
										th:each="piatto : ${piatti}">
										<a th:href="@{'/piatto/' + ${piatto.id}}" th:text="${piatto.nome}"></a>
										<div class="dropdown dropdown-custom">
											<button class="dropdown-button" type="button" data-bs-toggle="dropdown"
												aria-expanded="false">
												<i class="bi bi-three-dots"></i>
											</button>
											<ul class="dropdown-menu">
												<li><a class="dropdown-item"
														th:href="@{'/admin/piatto/' + ${piatto.id} + '/modifica'}">Modifica
														generalità</a></li>
												<li><a class="dropdown-item"
														th:href="@{'/admin/piatto/' + ${piatto.id} + '/ingrediente/nuovo'}">Aggiungi
														ingrediente</a></li>
												<li><a class="dropdown-item"
														th:href="@{'/admin/piatto/' + ${piatto.id} + '/cancella'}">Cancella</a>
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="main-right" class="col-2"></div>
		</main>

	</div>

	<div th:replace="fragments/base :: scripts"></div>

</body>

</html>
