<!DOCTYPE html>

<head th:replace="fragments/base :: head(title='SIW Catering - Registrati')"></head>

<body>
	
	<main class="row m-5">
		<div id="main-left" class="col-4"></div>
		<div id="main-center" class="col-4">
			<h1 class="text-center">SIW Catering - Registrati</h1>
			<br>
			<form th:action="@{/register}" method="post">
				<div class="mb-3">
					<label for="input-username" class="form-label">Username</label>
					<input type="text" name="username" class="form-control" id="input-username" />
				</div>
				<div class="mb-3">
					<label for="input-password" class="form-label">Password</label>
					<input type="password" name="password" class="form-control" id="input-password" />
				</div>
				<div class="mb-3">
					<label for="input-nome" class="form-label">Nome</label>
					<input type="text" name="nome" class="form-control" id="input-nome" />
				</div>
				<div class="mb-3">
					<label for="input-cognome" class="form-label">Cognome</label>
					<input type="text" name="cognome" class="form-control" id="input-cognome" />
				</div>
				<button type="submit" class="btn btn-primary">Registrati</button>
			</form>
			<br>
			<span>Hai gi√† un account? <a th:href="@{/login}">Accedi</a>.</span>
		</div>
		<div id="main-right" class="col-4"></div>
	</main>
	
	<div th:replace="fragments/base :: scripts"></div>
</body>

</html>
